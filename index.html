<html>
  <head>
    <title>Coches 1/43</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="https://use.fontawesome.com/899c17fe12.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/home.css">
  </head>
  <body>
    <header>
    </header>
    <main>
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Añadir coche</h4><br>
          <div class="input-field col s12">
            <select id="type">
              <option value="1">Rally</option>
              <option value="2">Circuito</option>
              <option value="3">Calle</option>
            </select>
            <label>Tipo</label>
          </div>
          <div class="input-field col s12">
            <input id="marca" type="text" class="validate">
            <label for="marca">Marca*</label>
          </div>
          <div class="input-field col s12">
            <input id="modelo" type="text" class="validate">
            <label for="modelo">Modelo*</label>
          </div>
          <div class="input-field col s6">
            <input id="year" type="text" class="validate">
            <label for="year">Año</label>
          </div>
          <div class="input-field col s6">
            <input id="nacionalidad_coche" type="text" class="validate">
            <label for="nacionalidad_coche">Nacionalidad coche</label>
          </div>
          <div class="input-field col s12">
            <input id="foto" type="text" class="validate">
            <label for="foto">Enlace a foto</label>
          </div>
          <span>
            <label> <u><a id="help" href="http://www.google.es" target="_blank" class="link black-text">Cómo conseguir el enlace a la foto en Google Drive</a></u></label>
          </span>
          <div class="input-field col s12">
            <input id="competicion" type="text" class="validate">
            <label for="competicion">Rally/competición</label>
          </div>
          <div class="input-field col s12">
            <input id="categoria" type="text" class="validate">
            <label for="categoria">Categoría</label>
          </div>
          <div class="input-field col s6">
            <input id="piloto" type="text" class="validate">
            <label for="piloto">Piloto</label>
          </div>
          <div class="input-field col s6">
            <input id="nacionalidad_piloto" type="text" class="validate">
            <label for="nacionalidad_piloto">Nacionalidad</label>
          </div>
          <div class="input-field col s6">
            <input id="copiloto" type="text" class="validate">
            <label for="copiloto">Copiloto</label>
          </div>
          <div class="input-field col s6">
            <input id="nacionalidad_copiloto" type="text" class="validate">
            <label for="nacionalidad_copiloto">Nacionalidad</label>
          </div>
          <div class="input-field col s6">
            <input id="precio" type="text" class="validate">
            <label for="precio">Precio (sin céntimos)</label>
          </div>
          <div class="input-field col s6">
            <input id="descripcion" type="text" class="validate">
            <label for="descripcion">Descripción</label>
          </div>
        </div>
        <div class="modal-footer">
          <a id="add" href="#!" class=" modal-action modal-close waves-effect waves-red btn red accent-2">Añadir</a>
        </div>
      </div>






      <div id="modal2" class="modal">
        <div class="modal-content">
          <h4>Buscar coches</h4><br>

          <div id="filters" class="checkbox_filters col s4">
            <span>
              <input type="checkbox" id="rally" />
              <label for="rally">Rally</label>
            </span>

            <span>
              <input type="checkbox" id="circuito" />
              <label for="circuito">Circuito</label>
            </span>

            <span>
              <input type="checkbox" id="calle" />
              <label for="calle">Calle</label>
            </span>
          </div>
          <div class="input-field col s12">
            <input id="value" type="text" class="validate">
            <label for="Value">Value *</label>
          </div>
        </div>
        <div class="modal-footer">
          <a id="search" href="#!" class=" modal-action modal-close waves-effect waves-red btn red accent-2">Buscar</a>
        </div>
      </div>


      <div class="row light-blue">
        <div id="top-menu" class="col s12  blue-grey darken-4">
          <a href="/"><img class="responsive-img logo-small" src="img/logo-small.jpg"></a>

          <ul class="collapsible collapsible-accordion">
            <li><a class="collapsible-header black-text waves-effect waves-blue red accent-2" href="#modal1">Añadir coche</a></li>
          </ul>
          <ul class="collapsible collapsible-accordion">
            <li><a class="collapsible-header black-text waves-effect waves-blue red accent-2" href="#modal2">Buscar coches</a></li>
          </ul>
          <ul class="collapsible collapsible-accordion">
            <li><a id="search" class="collapsible-header black-text waves-effect waves-blue red accent-2" href="#!">Ver últimos añadidos</a></li>
          </ul>
        </div>


        <div id="menu" class="col s12 m3 l3  blue-grey darken-4 center-align">
          <a href="/"><div class="logo z-depth-1"><img class="responsive-img s12" src="img/logo-small.jpg"></div></a>
          
          <ul class="collapsible collapsible-accordion">
            <li><a class="collapsible-header black-text waves-effect waves-blue red accent-2" href="#modal1">Añadir coche</a></li>
          </ul>

          <ul class="collapsible collapsible-accordion">
            <li><a class="collapsible-header black-text waves-effect waves-blue red accent-2" href="#modal2">Buscar coches</a></li>
          </ul>
          <ul class="collapsible collapsible-accordion">
            <li><a id="search" class="collapsible-header black-text waves-effect waves-blue red accent-2" href="#!">Ver últimos añadidos</a></li>
          </ul>

          <div class="credits" id="info"></div>
        </div>
        <div id="menu-spacer" class="col s12 m3 l3"></div>
        <div id="body-content" class="col s12 m9 l9 white">
          <h4 class="black-text center-align" id="title">Últimos coches añadidos</h4>
          <div id="elements">

            <center>
               <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-red-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </center>

            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
