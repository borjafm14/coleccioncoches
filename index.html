<html>
  <head>
    <title>Hv Twitter Analytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="https://use.fontawesome.com/899c17fe12.js"></script>
    <!--<script src="js/index.js"></script>-->
    <link rel="stylesheet" type="text/css" href="css/home.css">
  </head>
  <body>
    <header>
    </header>
    <main>
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Añadir coche</h4><br>
          <div class="input-field col s12">
            <select id="type">
              <option value="_TwID">@User</option>
              <option value="_Hastag">#Hashtag</option>
              <option value="_FreeText">Text</option>
            </select>
            <label>Tipo</label>
          </div>
          <div class="input-field col s12">
            <input id="value" type="text" class="validate">
            <label for="Value">Value *</label>
          </div>
        </div>
        <div class="modal-footer">
          <a id="add" href="#!" class=" modal-action modal-close waves-effect waves-blue btn-flat">Añadir</a>
        </div>
      </div>

      <div id="modal2" class="modal">
        <div class="modal-content">
          <h4>Buscar coches</h4><br>
          <div class="input-field col s12">
            <select id="type">
              <option value="" disabled selected>Choose your option</option>
              <option value="_TwID">@User</option>
              <option value="_Hastag">#Hashtag</option>
              <option value="_FreeText">Text</option>
            </select>
            <label>Element type</label>
          </div>
          <div class="input-field col s12">
            <input id="value" type="text" class="validate">
            <label for="Value">Value *</label>
          </div>
        </div>
        <div class="modal-footer">
          <a id="search" href="#!" class=" modal-action modal-close waves-effect waves-blue btn-flat">Buscar</a>
        </div>
      </div>


      <div class="row light-blue">
        <div id="top-menu" class="col s12  blue-grey darken-4">
          <a href="/"><img class="responsive-img logo-small" src="img/logo-small.jpg"></a>

          <ul class="collapsible collapsible-accordion">
            <li><a class="collapsible-header black-text waves-effect waves-blue red accent-2" href="#modal1">Añadir coche</a></li>
          </ul>
          <ul class="collapsible collapsible-accordion">
            <li><a class="collapsible-header black-text waves-effect waves-blue red accent-2" href="#modal2">Buscar coches</a></li>
          </ul>
          <ul class="collapsible collapsible-accordion">
            <li><a id="search" class="collapsible-header black-text waves-effect waves-blue red accent-2" href="#!">Ver últimos añadidos</a></li>
          </ul>
        </div>


        <div id="menu" class="col s12 m3 l3  blue-grey darken-4 center-align">
          <a href="/"><div class="logo z-depth-1"><img class="responsive-img s12" src="img/logo-small.jpg"></div></a>
          
          <ul class="collapsible collapsible-accordion">
            <li><a class="collapsible-header black-text waves-effect waves-blue red accent-2" href="#modal1">Añadir coche<i class="material-icons right">add</i></a></li>
          </ul>

          <ul class="collapsible collapsible-accordion">
            <li><a class="collapsible-header black-text waves-effect waves-blue red accent-2" href="#modal2">Buscar coches<i class="material-icons right">search</i></a></li>
          </ul>
          <ul class="collapsible collapsible-accordion">
            <li><a id="search" class="collapsible-header black-text waves-effect waves-blue red accent-2" href="#!">Ver últimos añadidos<i class="material-icons right">visibility</i></a></li>
          </ul>

          <div class="credits" id="info"></div>
        </div>
        <div id="menu-spacer" class="col s12 m3 l3"></div>
        <div id="body-content" class="col s12 m9 l9 white">
          <h4 class="black-text center-align" id="title">Últimos coches añadidos</h4>
          <div id="elements">
            <center>
              <div class="progress red accent-3">
                  <div class="indeterminate  red accent-1"></div>
              </div>
            </center>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
